name: Compile LaTeX
on: [push]
jobs:
  upload_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3
      - name: Compile
        uses: xu-cheng/latex-action@v2
        with:
          root_file: Intro_CL.tex
      - name: Upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: Intro_CL.pdf
          path: Intro_CL.pdf
